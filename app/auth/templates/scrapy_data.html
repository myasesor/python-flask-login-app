{% extends 'layout.html' %}

{% block content %}
    <div class="container form">
            <h3>Scrapy Articles</h3>
            {% if form %} <!--Si el formulario existe debe renderizarlo-->
            {{ form.hidden_tag() }}
            {{ wtf.quick_form(form) }}
            {% endif %}

        {% if links %}
            {% for link in links %}
                <ul>
                    <li> <a href="{{ link }}" target="_blank">ITEM</a> </li>
                </ul>
            {% endfor %}
        {% endif %}

        <div class="container">
            <span class="label label-success">
                <a href="{{ url_for('authentication.homepage') }}"> Volver a pagina principal</a>
            </span>
        </div>
    </div>
{% endblock content %}
